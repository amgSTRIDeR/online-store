<!DOCTYPE html>
<html lang="en">
    <head>
        <title>modal_window</title>
        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="modal_window.css" />
    </head>

    <body>
        <div class="modal">
            <div class="modal__content">
                <h2><button class="modal__content__close">&lt;</button> Офомление покупки</h2>
                <form class="modal__content__personal_data">
                    <h3>Ваши данные</h3>
                    <input
                        type="text"
                        class="modal__content__personal_data__enter"
                        placeholder="Имя Фамилия"
                    />
                    <input
                        type="text"
                        class="modal__content__personal_data__enter"
                        placeholder="Номер телефона"
                    />
                    <input
                        type="text"
                        class="modal__content__personal_data__enter"
                        placeholder="Адрес доставки"
                    />
                </form>
                <h3>Данные карты</h3>
                <form class="modal__content__card_info">
                    <div class="modal__content__card_info__number">
                        <label for="number" class="card_label">Номер</label>
                        <input type="text" id="number" class="card_input" />
                        <img
                            src="../src/assets/images/visa.svg"
                            alt="card_logo"
                            class="card_logo"
                        />
                    </div>
                    <div class="modal__content__card_info__expire_data">
                        <label for="expire_data" class="card_label">Действительна до</label>
                        <input type="text" id="expire_data" class="card_input" />
                    </div>
                    <div class="modal__content__card_info__cvv">
                        <label for="cvv" class="card_label">Защитный код</label>
                        <input type="text" id="cvv" class="card_input" />
                    </div>
                </form>
                <button class="modal__content__submit">Подтвердить</button>
            </div>
        </div>
    </body>
</html>
